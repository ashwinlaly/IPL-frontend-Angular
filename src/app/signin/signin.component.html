  <form [formGroup]="userForm" (ngSubmit)="createUser()">
    <mat-card role="region">
      <mat-card-title>Sign in</mat-card-title>
      <mat-card-content>
        <p>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
          <input matInput placeholder="email" formControlName="emailFormControl">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="password" formControlName="passwordFormControl">
          </mat-form-field>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Sign in</button>
        <button mat-raised-button color="warn" type="reset">Reset</button>
      </mat-card-actions>
    </mat-card>
  </form>
